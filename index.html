<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Experiences Portal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>VR Experiences Portal</h1>
        <div class="links">
            <a href="#" onclick="loadExperience('vr1')">VR Experience 1</a>
            <a href="#" onclick="loadExperience('vr2')">VR Experience 2</a>
            <a href="#" onclick="loadExperience('vr3')">VR Experience 3</a>
        </div>
    </div>
    <svg class="background" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <rect width="100" height="100" fill="#000"/>
        <circle cx="50" cy="50" r="40" stroke="#0f0" stroke-width="0.5" fill="none"/>
        <line x1="10" y1="50" x2="90" y2="50" stroke="#0f0" stroke-width="0.5"/>
        <line x1="50" y1="10" x2="50" y2="90" stroke="#0f0" stroke-width="0.5"/>
    </svg>
    <script>
        function loadExperience(experienceName) {
            window.location.href = `vr.html?experience=${experienceName}`;
        }
    </script>
</body>
</html>
