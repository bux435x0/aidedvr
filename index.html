<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Experiences Portal</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #0f0;
            margin-bottom: 50px;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        a {
            color: #0f0;
            text-decoration: none;
            font-size: 1.5em;
            padding: 10px 20px;
            border: 2px solid #0f0;
            border-radius: 5px;
            transition: all 0.3s ease;
            width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        a:hover {
            background-color: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VR Experiences Portal</h1>
        <div class="links">
            <a href="./vr1.html">VR Experience 1</a>
            <a href="./vr2.html">VR Experience 2</a>
            <a href="./vr3.html">VR Experience 3</a>
        </div>
    </div>
    <svg class="background" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <rect width="100" height="100" fill="#000"/>
        <circle cx="50" cy="50" r="40" stroke="#0f0" stroke-width="0.5" fill="none"/>
        <line x1="10" y1="50" x2="90" y2="50" stroke="#0f0" stroke-width="0.5"/>
        <line x1="50" y1="10" x2="50" y2="90" stroke="#0f0" stroke-width="0.5"/>
    </svg>
</body>
</html>
