<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Scene with Inline VRButton</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #status-message {
            position: absolute;
            top: 10px;
            left: 10px;
            color: green;
            background-color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="status-message"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, cube;

        function showStatus(message) {
            document.getElementById('status-message').textContent = message;
            console.log(message);
        }

        // Minimal VRButton implementation
        const VRButton = {
            createButton: function(renderer) {
                const button = document.createElement('button');
                button.style.position = 'absolute';
                button.style.bottom = '20px';
                button.style.right = '20px';
                button.style.padding = '12px';
                button.style.border = '1px solid #fff';
                button.style.borderRadius = '4px';
                button.style.background = 'rgba(0,0,0,0.1)';
                button.style.color = '#fff';
                button.style.font = 'normal 13px sans-serif';
                button.style.textAlign = 'center';
                button.style.opacity = '0.5';
                button.style.outline = 'none';
                button.style.zIndex = '999';
                button.textContent = 'ENTER VR';

                function showEnterVR() {
                    let currentSession = null;

                    async function onSessionStarted(session) {
                        session.addEventListener('end', onSessionEnded);
                        await renderer.xr.setSession(session);
                        button.textContent = 'EXIT VR';
                        currentSession = session;
                    }

                    function onSessionEnded() {
                        currentSession.removeEventListener('end', onSessionEnded);
                        button.textContent = 'ENTER VR';
                        currentSession = null;
                    }

                    button.onclick = () => {
                        if (currentSession === null) {
                            const sessionInit = { optionalFeatures: ['local-floor', 'bounded-floor'] };
                            navigator.xr.requestSession('immersive-vr', sessionInit).then(onSessionStarted);
                        } else {
                            currentSession.end();
                        }
                    };
                }

                if ('xr' in navigator) {
                    navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                        supported ? showEnterVR() : button.textContent = 'VR NOT SUPPORTED';
                    });
                } else {
                    button.textContent = 'VR NOT SUPPORTED';
                }

                return button;
            }
        };

        function init() {
            showStatus('Initializing scene...');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            renderer.xr.enabled = true;
            document.body.appendChild(VRButton.createButton(renderer));
            showStatus('VR button added');

            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({color: 0x00ff00});
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            const gridHelper = new THREE.GridHelper(10, 10);
            scene.add(gridHelper);

            camera.position.set(0, 1.6, 3);

            window.addEventListener('resize', onWindowResize, false);

            showStatus('Scene initialized');
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
